apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'


group = 'idea.plugins.thirdparty.filecompletion'
version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8


sourceSets {
    main {
        groovy {
            srcDir 'src'
         }
    }
}

repositories {

    maven { url "https://repository.jboss.org/nexus/content/groups/public-jboss/" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile fileTree(dir: '/idea/16.3.2/lib/', include: '*.jar')
    compile fileTree(dir: '/idea/16.3.2/plugins/Groovy/lib/', include: '*.jar')
    compile fileTree(dir: '/lib', include: 'jremoterun.jar')
    compile fileTree(dir: '/lib', include: 'jrrutilities.jar')
    compile 'org.javassist:javassist:3.21.0-GA'
}






